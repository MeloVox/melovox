name: Eslint check
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
      - uses: krizzu/eslint-check-action@v1.1.0
        with:
        # GitHub token
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: npm ci
        env:
          CI: true
